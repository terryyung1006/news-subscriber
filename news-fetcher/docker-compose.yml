version: '3.8'

services:
  # Kafka and Zookeeper for local development
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    hostname: kafka
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost

  # News Fetcher Worker
  news-fetcher:
    build: .
    container_name: news-fetcher
    depends_on:
      - kafka
    environment:
      # Kafka configuration
      NEWS_FETCHER_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      NEWS_FETCHER_KAFKA_TOPIC: news
      
      # NewsAPI configuration
      NEWS_FETCHER_FETCHERS_0_NAME: newsapi
      NEWS_FETCHER_FETCHERS_0_TYPE: newsapi
      NEWS_FETCHER_FETCHERS_0_URL: https://newsapi.org/v2/everything
      NEWS_FETCHER_FETCHERS_0_API_KEY: ${NEWS_API_KEY}
      NEWS_FETCHER_FETCHERS_0_RATE_LIMIT: 1s
      NEWS_FETCHER_FETCHERS_0_ENABLED: true
      
      # Guardian configuration
      NEWS_FETCHER_FETCHERS_1_NAME: guardian
      NEWS_FETCHER_FETCHERS_1_TYPE: guardian
      NEWS_FETCHER_FETCHERS_1_URL: https://content.guardianapis.com/search
      NEWS_FETCHER_FETCHERS_1_API_KEY: ${GUARDIAN_API_KEY}
      NEWS_FETCHER_FETCHERS_1_RATE_LIMIT: 1s
      NEWS_FETCHER_FETCHERS_1_ENABLED: true
      
      # Worker configuration
      NEWS_FETCHER_WORKER_FETCH_INTERVAL: 1h
      NEWS_FETCHER_WORKER_MAX_WORKERS: 5
      
      # Logging configuration
      NEWS_FETCHER_LOGGING_LEVEL: info
      NEWS_FETCHER_LOGGING_FORMAT: json
    volumes:
      - ./config:/app/config:ro
    restart: unless-stopped

  # Kafka UI for monitoring (optional)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    restart: unless-stopped

networks:
  default:
    name: news-fetcher-network

